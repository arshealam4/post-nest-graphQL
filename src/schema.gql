
type Post {
  id: ID
  title: String!
  description: String
}

type Param {
  pageNo: String
  limit: String
}

input PostInput {
  title: String!
  description: String
}

input EditPostInput {
  title: String
  description: String
}

type Query {
  posts(param: Param): [Post!]!
  postById(id: String!): Post!
}

type Mutation {
  addPost(postData: PostInput!): Post!
  editPost(id: String!, editPostData: EditPostInput!): Post!
  deletePost(id: String!): Boolean!
}

type Subscription {
  commentAdded(): String!
}
